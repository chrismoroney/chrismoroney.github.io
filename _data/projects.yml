- name: Community Small Groups
  descr: "Outreach and fellowship are very important principles in the Christian community. Thus, many churches and communities create small groups in order to share and study the gospel as well as to provide brother/sisterhood in the church community. Part of this fellowship involves meeting many different people. However, it can be difficult for people to meet new people in a community, and it also can be difficult for church leaders to assign groups on a weekly basis while encouraging outreach and meeting new people. This is exactly what out project aims to solve. Using a directed graph, we can define a relationship between a set of people as a person visiting another's house. The nodes of this graph would be the people, and the directed edges indicate who has visited whose house. In order to establish a set of hosts, we switch up the hosts each week in order for every person to be able to eventually visit everyone's houses. We also use various queues to assign people to fill into various houses if they already have visited all of the hosts, or if all of the groups are filled up and there are leftover people."
  demo: https://www.youtube.com/watch?v=LdWwhwINwyc
  tags: 
    - tag: Python
    - tag: Data Structures
    - tag: Algorithm
    - tag: Directed Graph
    - tag: Run Time Complexity

