- name: LingoJive
  descr: "LingoJive is a platform that connects language learners worldwide primarily using the “language exchange” method of learning. Language exchange simply means that instead of paying money to a teacher, peers can “pay” each other by reciprocating language instruction in their own native language. This is a very popular method of learning foreign languages online, but we believe it can be implemented more effectively than existing applications. People have been unable to experience different cultures during the COVID-19 pandemic, and LingoJive hopes to bring a little bit of diversity to people’s lives during this time. Through text messages and video chat, we hope that users will be able to make friends around the world and train in their new language. Part of LingoJive’s unique functionality includes a timer for switching the language currently being spoken in a conversation. In the spirit of “language exchange”, it is important that both users get the opportunity to speak and practice both languages. Additional functionalities include the ability to earn achievement badges and rate other users. These functionalities will encourage users to engage in conversations and improve their skills. Users will also be able to post to a feed and broadcast questions in a forum-type setting. We hope that LingoJive can serve a small role in the important process of global culture exchange during the age of the COVID-19 pandemic when travel is so restricted."
  demo: http://lingojive.herokuapp.com/
